<md-content class="md-padding" layout="column">
  <div class="row">
    <md-card ng-repeat="p in participants">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{p.name}}</span>
                <!-- <span class="md-subhead">Large</span> -->
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="showDialog()">Sign In</md-button>
            <md-button>Sign Out</md-button>
        </md-card-actions>
    </md-card>
    </div>
</md-content>
