<!DOCTYPE html>
<html ng-app="nerdy">

<head>
    <meta charset="utf-8" />
    <title>NERDY</title>
    <!--<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:700" rel="stylesheet">
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <!--<link rel="stylesheet" href="css/main.css" />-->

</head>

<body>
    <nav class="navbar navbar-default" ng-controller="NavbarCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <a class="navbar-brand" href="#"> NERDY</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!authObj.$getAuth().uid"><a href="#" ng-click="login('facebook'); $event.stopPropagation();">Login</a></li>
                    <li ng-if="authObj.$getAuth().uid"><a href="#" ng-click="authObj.$signOut(); $event.stopPropagation();">{{authObj.$getAuth().displayName}}</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div ng-view></div>

    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.6/angular.js" data-semver="1.5.6"></script>
    <script data-require="angular-route@1.5.x" data-semver="1.5.6" src="https://code.angularjs.org/1.5.6/angular-route.js"></script>
    <script data-require="angular-route@1.5.x" data-semver="1.5.6" src="https://code.angularjs.org/1.5.6/angular-animate.js"></script>
    <script data-require="angular-route@1.5.x" data-semver="1.5.6" src="https://code.angularjs.org/1.5.6/angular-touch.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
