<!DOCTYPE html>
<html ng-app="nerdy">

    <head>
        <meta charset="utf-8"/>
        <title>NERDY</title>
        <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
        <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:700" rel="stylesheet">
<link rel="stylesheet" href="vendor/angular-ui-select/dist/select.css">
        <script>
            document.write('<base href="' + document.location + '" />');
        </script>
        <!--<link rel="stylesheet" href="css/main.css" />-->

    </head>

    <body>
        <nav class="navbar navbar-default" ng-controller="NavbarCtrl">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <a class="navbar-brand" href="#">
                        NERDY</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!authObj.$getAuth().uid">
                            <a href="#" ng-click="login('google'); $event.stopPropagation();">Login</a>
                        </li>
                        <li ng-if="authObj.$getAuth().uid">
                            <a href="#" ng-click="authObj.$signOut(); $event.stopPropagation();">{{authObj.$getAuth().displayName}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="container" ng-controller="MainCtrl">
            <form ng-submit="addSkater(newSkater)">
                <input class="form-control" type="text" ng-model="newSkater.derbyName" name="text"/>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <signature-pad accept="accept" clear="clear"></signature-pad>
            <button class="btn btn-warning" ng-click="clear()">Clear signature</button>
            <button class="btn btn-primary" ng-click="sign()">Sign</button>
            <table class="table table-striped">
                <caption>Skaters:</caption>
                <tbody>
                    <tr ng-repeat="skater in skaters">
                        <td ng-click="editSkater()">
                            {{$id}}
                        </td>
                        <td>{{skater.derbyName}}</td>
                        <td>{{skater}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-animate/angular-animate.js"></script>
        <script src="vendor/angular-touch/angular-touch.js"></script>

        <!-- Firebase -->
        <script src="vendor/firebase/firebase.js"></script>

        <!-- AngularFire -->
        <script src="vendor/angularfire/dist/angularfire.min.js"></script>

        <script src="vendor/jquery/dist/jquery.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
        <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/angular-ui-select/dist/select.js"></script>
        <script src="vendor/signature_pad/signature_pad.js"></script>
        <script src="vendor/angular-signature/src/signature.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
